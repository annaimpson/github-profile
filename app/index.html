<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
    <title>Github Profile</title>
    <link rel="stylesheet" href="css/app.css">
  </head>


  <header>
    <div class="container-fluid">
      <div class="logo">
        <img src="../dist/images/GitHub-Mark-32px.png" alt="">
      </div>
      <div class="form-group">
        <input type="search-tab" class="form-control" id="search-button">
      </div>
      <nav class="pull-gist-issues">
        <span class="pull-request"><a href="https://github.com/pulls">Pull request</a></span>
        <span class="issues"><a href="https://github.com/issues">Issues</a></span>
        <span class="gist"><a href="https://gist.github.com/">Gist</a></span>
      </nav>

      <div class="nav-buttons">
        <button type="button" class="btn btn-default btn-sm bell">
          <span class="glyphicon glyphicon-bell bell" aria-hidden="true"></span>
        </button>
        <button type="button" class="btn btn-default btn-sm plus">
          <span class="glyphicon glyphicon-plus plus" aria-hidden="true"></span>
        </button>
        <button type="button" class="btn btn-default btn-sm triangle-plus">
          <span class="glyphicon glyphicon-triangle-bottom triangle-plus" aria-hidden="true"></span>
        </button>
        <div class = "small-profile"></div>
        <button type="button" class="btn btn-default btn-sm triangle-photo">
          <span class="glyphicon glyphicon-triangle-bottom triangle" aria-hidden="true"></span>
        </button>
      </div>
    </div>
  </header>

  <body>


    <div class="container">
      <div class="row">

        <div class="col-md-3 sidebar"></div> <!-- end of sidebar -->

      <div class="col-md-9 page-body">
          <div class="row">
            <div class="top-tabs">
              <ul class="nav nav-tabs">
                <li role="presentation">
                  <a href="#">
                    <span class="glyphicon glyphicon-plus-sign plus-sign" aria-hidden="true"></span>
                    <h6 class="contributions">Contributions</h6>
                  </a>
                </li>
                <li role="presentation" class="active repos">
                  <a href="#">
                    <span class="glyphicon glyphicon-book book" aria-hidden="true"></span>
                    <h6 class="repositories">Repositories</h6>
                  </a>
                </li>
                <li role="presentation" class="activity">
                  <a href="#">
                    <span class="glyphicon glyphicon-signal signal" aria-hidden="true"></span>
                    <h6 class="activity">Public Activity</h6>
                  </a>
                </li>
              </ul>
            </div>
            <div class="edit-profile">
              <button class="edit-profile">
                <span class="glyphicon glyphicon-pencil edit-pencil" aria-hidden="true"><div class="edit-profile-box">Edit Profile</div></span>
              </button>
            </div>
          </div>
          <div class="row nav-minor">
            <div class="nav-search">
              <input type="search-tab" class="form-control2" id="search-button-nav">
              <button type="submit" class="btn btn-default">Search</button>
            </div>
            <div class="action-nav">
              <span class="all"><a>All</a></span>
              <span class="public"><a>Public</a></span>
              <span class="private"><a>Private</a></span>
              <span class="sources"><a>Sources</a></span>
              <span class="forks"><a>Forks</a></span>
              <span class="mirrors"><a>Mirrors</a></span>
            </div>
            <div class="nav-button">
              <button class="new-button">
                <span class="glyphicon glyphicon-book new-button" aria-hidden="true"><div class="new">New</div></span>
              </button>
            </div>
          </div>
          <div class="repo-space"></div>
        </div>

    </div> <!-- end of large row -->


    <script id="small-profile" type="text/x-handlebars-template">
      <img src="{{avatar_url}}" alt="" class="small-profile"/>
    </script>

    <script id="profile-template" type="text/x-handlebars-template">
      <a href="#"><img src="{{avatar_url}}" alt="" height="230" width="230" class="profile-picture"/></a>
      <h1 class="name-login">
        <p class="name">{{name}}</p>
        <p class="username">{{login}}</p>
      </h1>

      <ul class="sideBar-date">
        <li class="location"><span class="glyphicon glyphicon-map-marker map-marker"></span>
          {{location}}</li>
        <li class="email"><a><span class="glyphicon glyphicon-envelope envelope"></span>
          {{email}}</a></li>
        <li class="join-date"><span class="glyphicon glyphicon-time time"></span>
          {{created_at}}</li>
      </ul>
      <div class="sideList">
        <div class="side-list">
          <a href="https://github.com/{{login}}/followers">
            <strong>{{followers}}</strong>
            <span class="my-followers">Followers</span>
          </a>
          <a href="https://github.com/stars">
            <strong>0</strong>
            <span class="my-starred">Starred</span>
          </a>
          <a href="https://github.com/{{login}}/following">
            <strong>{{following}}</strong>
            <span class="my-following">Following</span>
          </a>
        </div>
        </div>

      <div class="organizations">
        <h3><span class="organizations-text">Organizations</span></h3>
      </div>
    </script>

    <script id="repo-template" type="text/x-handlebars-template">
      <div class="body-wrapper">
        <div class="name-updated">
          <h1 class="body-name">{{name}}</h1>
          <h6 class="body-updated">{{updated}}</h6>
        </div>
        <div class="stars-forks">
          <h6 class="body-lang">{{language}}</h6>
          <span class="glyphicon glyphicon-star" aria-hidden="true"></span>
          <h6 class="body-stars">{{stargazersCount}}</h6>
          <img class="branch" src="images/branch.png" alt="">
          <h6 class="body-forks">{{forks}}</h6>
        </div>
      </div>
     </script>

  </div> <!--end of container -->

    <script src="js/bundle.js"></script>

  </body>
</html>
